<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
    
      .column {
        float: left;
        width: 50%;
        padding: 5px;
      }
    
      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
    <title>Database</title>
  </head>
  <body>
    
      <div class="row">
        <div class="column">
          <h3>&#9672;&nbsp;Original Image(Image 1)</h3>
          <img src="{{ url.original }}" height="550px" width="700px" />
        </div>
        <div class="column">
          <h3>&#9672;&nbsp;Modified Image(Image 2)</h3>
          <img src="{{ url.modified }}" height="550px" width="700px" />
        </div>
        <div class="column">
          <h3>&#9672;&nbsp;Difference</h3>
          <img src="{{ url.difference }}" height="550px" width="700px" />
        </div>
        <div class="column">
          <h3>&#9672;&nbsp;Image Analysis</h3>
          <img src="data:image/png;base64,{{ url.figure }}" height="550px" width="700px" />
        </div>
        <div class="column">
          <h3>&#9672;&nbsp;Analysis 1</h3>
          <img src="data:image/png;base64,{{ url.bar }}"  height="550px" width="700px" />
        </div>
        <div class="column">
          <h3>&#9672;&nbsp;Analysis 2</h3>
          <img src="data:image/png;base64,{{ url.pie }}" height="550px" width="700px" />
        </div>
      </div>
  </body>
</html>
